<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <form action="cadastro.php">

            <p>
                <label for="iest">Estado</label>
                <select name="est" id="iest">
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>

                    <optgroup label="região nordeste">
                        <option value="SE">Sergipe</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profição</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Admin</option>
                    <option>Corno</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

            <p><input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
