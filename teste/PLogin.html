<body>
    <main>
        <section id="login">
            <div id="foto">
                <img src="imagens copy/pexels-sean-whang-804269.jpg" alt="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça loguin para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="loguin.php" method="post" id="form">
                    <div id="inome">
                        <label for="nome">
                            <div id="person">
                                <span class="material-symbols-outlined" id="person">

                                </span>
                            </div>
                            <input type="text" name="name" id="nome">
                        </label>    
                    </div>
                    <br>
                    <div id="isenha">
                        <label for="pass">
                            <span class="material-symbols-outlined" id="key">
                                vpn_key
                            </span>
                        </label>
                        <input type="password" name="senha" id="pass">
                    </div>
                    <button type="submit" id="enter">Entrar</button>
                    <button type="submit" id="forg">Esqueci a senha</button>
                </form>
            </div>
        </section>
    </main>
